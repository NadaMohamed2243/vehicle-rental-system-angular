<h1 class="text-center text-3xl font-bold">Customers</h1>


  <div class="px-5 ml-12 m-2 border border-gray-200 rounded-lg bg-white shadow-sm p-4 ">

    <p-tabView >
      <p-tabPanel header="Pending Customers">
        <div class="overflow-x-auto">
        <p-table [value]="pendingClients" stripedRows class="w-full min-w-[600px]">
            <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>License</th>
                <th>Actions</th>
            </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.location.city }}</td>
                <td>{{ client.license }}</td>
                <td>
                  <p-button class="p-button-sm" icon="pi pi-check"  variant="outlined" severity="info" [rounded]="true" (click)="approveClient(client.id)"/>
                  <p-button class="p-button-sm" icon="pi pi-times" variant="outlined" severity="danger" [rounded]="true" (click)="rejectClient(client.id)" />
                </td>
            </tr>
            </ng-template>
        </p-table>
        </div>
        </p-tabPanel>


    
    <!-- approved Clients -->
      <p-tabPanel header="Approved Customers">
        <div class="overflow-x-auto">
        <p-table [value]="approvedClients" stripedRows class="w-full min-w-[600px]">
            <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>License</th>
                <th>Delete customer</th>
            </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.location.city }}</td>
                <td>{{ client.license }}</td>
                <td>
                  <p-button class="p-button-sm" icon="pi pi-trash" variant="outlined" severity="danger" [rounded]="true" (click)="rejectClient(client.id)" />
                </td>
                
            </tr>
            </ng-template>
        </p-table>
        </div>
        </p-tabPanel>

      
    </p-tabView>
  </div>
