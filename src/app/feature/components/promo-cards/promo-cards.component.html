<div class="flex flex-col gap-10 px-4 py-20 md:px-8 lg:px-16 my-10 lg:flex-row">
  <!-- Let's Rent Card -->
  <div class="bg-gray-500 text-white rounded-2xl px-6 py-6 lg:w-1/3 w-full relative overflow-hidden">
    <!-- Decorative Circles -->
    <div
      class="absolute bottom-0 left-0 w-40 h-40 rounded-full bg-grayLight opacity-5 translate-y-1/3 -translate-x-1/3">
    </div>
    <div
      class="absolute bottom-0 left-0 w-50 h-50 rounded-full bg-grayLight opacity-5 translate-y-1/3 -translate-x-1/3">
    </div>
    <div
      class="absolute bottom-0 left-0 w-60 h-60 rounded-full bg-grayLight opacity-5 translate-y-1/3 -translate-x-1/3">
    </div>
    <div
      class="absolute bottom-0 left-0 w-70 h-70 rounded-full bg-grayLight opacity-5 translate-y-1/3 -translate-x-1/3">
    </div>
    <div
      class="absolute bottom-0 left-0 w-80 h-80 rounded-full bg-grayLight opacity-5 translate-y-1/3 -translate-x-1/3">
    </div>
    <div
      class="absolute bottom-0 left-0 w-90 h-90 rounded-full bg-grayLight opacity-5 translate-y-1/3 -translate-x-1/3">
    </div>

    <!-- Content -->
    <h2 class="text-3xl font-bold mb-2 z-10 relative">LET'S RENT <br /> OUR CAR</h2>
    <p class="mb-4 text-sm z-10 relative">Discover the freedom of the open road with our affordable and reliable rental
      options. Drive your way, your style.</p>

    <a [routerLink]="['/cars']" routerLinkActive="active"
      class="mt-6 inline-flex items-center px-5 py-3 text-sm font-medium text-white bg-light-blue rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 transition z-10 relative">
      Our Cars
      <svg class="rtl:rotate-180 w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9" />
      </svg>
    </a>
  </div>

  <!-- Sale 30% Card -->
  <div
    class="bg-dark-blue text-white rounded-2xl px-6 py-6 flex flex-col-reverse md:flex-col lg:flex-row items-center justify-between lg:w-2/3 w-full relative overflow-hidden">
    <!-- Decorative Circles -->
    <div class="absolute top-0 right-0 w-40 h-40 rounded-full bg-grayLight opacity-5 -translate-y-1/3 translate-x-1/3">
    </div>
    <div class="absolute top-0 right-0 w-50 h-50 rounded-full bg-grayLight opacity-5 -translate-y-1/3 translate-x-1/3">
    </div>
    <div class="absolute top-0 right-0 w-60 h-60 rounded-full bg-grayLight opacity-5 -translate-y-1/3 translate-x-1/3">
    </div>
    <div class="absolute top-0 right-0 w-70 h-70 rounded-full bg-grayLight opacity-5 -translate-y-1/3 translate-x-1/3">
    </div>
    <div class="absolute top-0 right-0 w-80 h-80 rounded-full bg-grayLight opacity-5 -translate-y-1/3 translate-x-1/3">
    </div>
    <div class="absolute top-0 right-0 w-90 h-90 rounded-full bg-grayLight opacity-5 -translate-y-1/3 translate-x-1/3">
    </div>
    <div
      class="absolute top-0 right-0 w-100 h-100 rounded-full bg-grayLight opacity-5 -translate-y-1/3 translate-x-1/3">
    </div>



    <!-- Text Section -->
    <div class="md:w-full lg:w-1/2 z-10 relative">
      <h2 class="text-3xl font-bold mb-2">SALE 30% OFF</h2>
      <p class="mb-4 text-sm">Take advantage of our limited-time offer and enjoy 30% off your next car rental. Book now
        and save big on your journey.</p>
      <a [routerLink]="['/cars']" routerLinkActive="active"
        class="mt-6 inline-flex items-center px-5 py-3 text-sm font-medium text-white bg-light-blue rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 transition">
        BOOK A CAR
        <svg class="rtl:rotate-180 w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
      </a>
    </div>

    <!-- Car Image -->
    <div class="relative mt-8 lg:mt-0 lg:ml-4 flex-shrink-0 z-10">
      <img src="/images/promo_car.webp" alt="Car"
        class="w-80 sm:w-90 md:w-120 lg:w-[600px] max-w-none relative lg:absolute lg:-top-55 lg:-right-70 xl:-top-55 xl:-right-50" />
    </div>
  </div>
</div>
