<div class="flex items-center gap-2 w-full max-w-md">
    <div class="flex-1">
        <div class="bg-gray-100 rounded-md px-4 py-2">
            <div class="flex items-center">
                <span class="text-gray-700 mr-1">$</span>
                <input type="number" class="bg-transparent w-full focus:outline-none text-gray-800 font-semibold"
                    step="0.01" [(ngModel)]="minPrice" (ngModelChange)="onPriceChange()" />
            </div>
        </div>
    </div>

    <div class="text-gray-500 font-medium">TO</div>

    <div class="flex-1">
        <div class="bg-gray-100 rounded-md px-4 py-2">
            <div class="flex items-center">
                <span class="text-gray-700 mr-1">$</span>
                <input type="number" class="bg-transparent w-full focus:outline-none text-gray-800 font-semibold"
                    step="0.01" [(ngModel)]="maxPrice" (ngModelChange)="onPriceChange()" />
            </div>
        </div>
    </div>
</div>
