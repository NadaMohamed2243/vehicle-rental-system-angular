<section class="bg-white w-fit min-h-screen max-w-[290px]">
    <div class="pt-5 px-5">
        <div class="font-bold flex items-center justify-between w-full min-w-[250px]">
            <h3 class="text-lg whitespace-nowrap">Filter by:</h3>
            <button class="text-[#d2d2d2] text-sm whitespace-nowrap flex items-center gap-1">
                Reset all
                <i class="pi pi-times text-sm"></i>
            </button>
        </div>

        <div class="mt-6">
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input type="text" pInputText placeholder="Search" class="w-full" />
            </p-iconfield>
        </div>
        <div class="mt-6 mb-3 flex justify-between items-center">
            <span class="text-sm font-bold">AVAILABLE NOW ONLY</span>
            <p-toggleswitch [(ngModel)]="checked" />
        </div>
    </div>
    <p-divider />
    <div>
        <p-accordion [value]="['0']" [multiple]="true">
            <p-accordion-panel value="0">
                <p-accordion-header>
                    <p class="text-sm font-bold">PRICE RANGE / HOUR</p>
                </p-accordion-header>
                <p-accordion-content>
                    <app-price-range-filter (priceChange)="onPriceRangeChange($event)">
                    </app-price-range-filter>
                </p-accordion-content>
            </p-accordion-panel>
            <p-accordion-panel value="1">
                <p-accordion-header>
                    <p class="text-sm font-bold">CAR BRAND</p>
                </p-accordion-header>
                <p-accordion-content>
                    <app-checkbox-filter-component [items]="brands" [selectedItems]="selectedBrands"
                        (selectedItemsChange)="onSelectedItemsChange($event)"></app-checkbox-filter-component>
                </p-accordion-content>
            </p-accordion-panel>
            <p-accordion-panel value="2">
                <p-accordion-header>
                    <p class="text-sm font-bold">BODYSTYLE</p>
                </p-accordion-header>
                <p-accordion-content>
                    <app-checkbox-filter-component [items]="carBodyTypes" [selectedItems]="selectedBodyTypes"
                        (selectedItemsChange)="onSelectedItemsChange($event)"></app-checkbox-filter-component>
                </p-accordion-content>
            </p-accordion-panel>
            <p-accordion-panel value="3">
                <p-accordion-header>
                    <p class="text-sm font-bold">TRANSMISSION</p>
                </p-accordion-header>
                <p-accordion-content>
                    <div class="grid grid-cols-1 gap-y-2">
                        @for (transmission of transmissionTypes; track $index) {
                        <div class="flex items-center">
                            <p-radiobutton name="group" [value]="transmission"
                                [(ngModel)]="selectedTransmissionTypes" />
                            <label [for]="transmission" class="ml-2"> {{ transmission }} </label>
                        </div>
                        }
                    </div>
                </p-accordion-content>
            </p-accordion-panel>
            <p-accordion-panel value="4">
                <p-accordion-header>
                    <p class="text-sm font-bold">FUEL TYPE</p>
                </p-accordion-header>
                <p-accordion-content>
                    <app-checkbox-filter-component [items]="fuelTypes" [selectedItems]="selectedFuelTypes"
                        (selectedItemsChange)="onSelectedItemsChange($event)"></app-checkbox-filter-component>
                </p-accordion-content>
            </p-accordion-panel>
        </p-accordion>

    </div>
</section>
