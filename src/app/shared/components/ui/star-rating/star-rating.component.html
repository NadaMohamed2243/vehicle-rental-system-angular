<div class="flex items-center">
  @for (star of stars; track $index) {
  @if (star === 'full') {
  <svg class="w-5 h-5 text-yellow-300  me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
    viewBox="0 0 22 20">
    <path
      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
  </svg>
  }
  @else if (star === 'half') {
  <svg class="w-5 h-5 text-yellow-300  me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
    [attr.fill]="'url(#half-star-' + $index + ')'" viewBox="0 0 22 20">
    <defs>
      <linearGradient id="half-star-{{$index}}" x1="0" x2="100%" y1="0" y2="0">
        <stop offset="50%" stop-color="currentColor" />
        <stop offset="50%" stop-color="#d1d5db" />
      </linearGradient>
    </defs>
    <path
      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
  </svg>
  }
  @else {
  <svg class="w-5 h-5  text-gray-300 dark:text-gray-500 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
    fill="currentColor" viewBox="0 0 22 20">
    <path
      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
  </svg>
  }
  }
  @if (showText) {
  <p class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400">{{rating()?.toFixed(1)}}</p>
  <p class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400">out of</p>
  <p class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400">5</p>
  }
</div>
