<div class="forget-container min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
  <div class="flex min-h-full flex-col justify-center px-4 py-18 lg:px-8 ">
    <div class="sm:mx-auto sm:w-full sm:max-w-3xl text-center">
      <div
        class="inline-flex items-center justify-center mx-auto w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mb-6 shadow-lg text-white text-5xl font-bold"
        aria-hidden="true">
        <img src="/images/logo2.png" class="h-16 w-auto" alt="RentLy Logo" />
      </div>
      <h2 class="mt-3 text-center text-3xl font-bold tracking-tight text-gray-900">Forget Password</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-3xl">
      <form [formGroup]="forgetForm" class="flex flex-col mx-40 gap-6 space-y-2" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Enter Your Registered Email</label>
          <input type="email" name="email" id="email" autocomplete="email" formControlName="email"
            class="mt-4 block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-light-blue sm:text-sm">
          @if(forgetForm.get('email')?.touched && forgetForm.get('email')?.errors){
          @if(forgetForm.get('email')?.getError('required')){
          <div class="rounded-md bg-red-50 py-2 px-3 border border-red-200 text-red-600">
            <p class="text-sm font-medium">Email is required.</p>
          </div>
          }
          @if(forgetForm.get('email')?.getError('email')){
          <div class="rounded-md bg-red-50 py-2 px-3 border border-red-200 text-red-600">
            <p class="text-sm font-medium">Invalid email format.</p>
          </div>
          }
          }
        </div>

        <!--Submit Button-->
        <div class="sm:col-span-2">
          <button type="submit"
            class="flex w-full justify-center cursor-pointer  rounded-md bg-light-blue px-4 py-2 font-medium text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Send</button>
        </div>
      </form>
      <p class="text-sm text-right mx-40 mt-4 text-gray-500">
        Back to
        <a routerLink="/login" class="font-medium text-light-blue hover:text-blue-500">login</a>
      </p>

    </div>
  </div>
</div>
